<!DOCTYPE html>
<html>
<head>
    <title>HugeRTE Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>Model Value: {{ content }}</p>
        <hugerte-editor 
            v-model="content"
            api-key="2cmhowp6xkrdpv31jc16axuj6suoxdty6m88p3wb5noc07s0"
            :init="editorInit"
        ></hugerte-editor>
        <button @click="updateContent">Set Content</button>
    </div>

    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const content = ref('Initial content');
                const editorInit = {
                    content_style: 'body { font-size: 10pt; }',
                    fontsize_formats: '10pt 11pt 12pt 14pt 16pt 18pt 24pt 36pt'
                };
                
                const updateContent = () => {
                    content.value = 'Updated content: ' + Date.now();
                };
                
                return {
                    content,
                    editorInit,
                    updateContent
                };
            }
        }).mount('#app');
    </script>
    <script src="https://cdn.hugerte.com/5/hugerte.min.js"></script>
    <script src="https://unpkg.com/@hugerte/hugerte-vue@2/dist/hugerte-vue.umd.js"></script>
</body>
</html>
